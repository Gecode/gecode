sudo: false

language: cpp

compiler:
  - gcc
  - clang

notifications:
  email: false

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.8
    packages:
    - g++-6
    - clang-3.8

install:
  - "[ $CXX = g++ ] && export CXX=g++-6 || true"
  - "[ $CXX = clang++ ] && export CXX=clang++-3.8 || true"

script:
  - ./configure --prefix=/usr
  - make
  - make test
